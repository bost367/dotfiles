# https://alacritty.org/config-alacritty.html

import = [
    "~/.config/alacritty/jetbrains_dark.toml"
]

[window]
padding.x = 5
padding.y = 5

dimensions.columns = 145
dimensions.lines = 40

decorations = "Buttonless"
option_as_alt = "Both"

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 14

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style.shape = "Beam"
style.blinking = "Always"

# https://alacritty.org/config-alacritty-bindings.html

# macOS only
# Disable Quit
[[keyboard.bindings]]
key = "W"
mods = "Command"
action = "ReceiveChar"

# Disable SelectTab1
[[keyboard.bindings]]
key = "1"
mods = "Command"
action = "ReceiveChar"
