#import = [
#    "~/.config/alacritty/themes/themes/campbell.toml"
#]

[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5

dimensions.columns = 125
dimensions.lines = 30

decorations = "Buttonless"

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 14

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style.shape = "Beam"
style.blinking = "Always"

