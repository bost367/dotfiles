# https://alacritty.org/config-alacritty.html

import = [
    "~/.config/alacritty/jetbrains_dark.toml"
]

[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5

dimensions.columns = 145
dimensions.lines = 40

decorations = "Buttonless"
option_as_alt = "Both"

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 14

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style.shape = "Beam"
style.blinking = "Always"

# https://alacritty.org/config-alacritty-bindings.html
# Disable quite on MacOS
[[keyboard.bindings]]
key = "W"
mods = "Command"
action = "ReceiveChar"
